<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        input {
            padding: 12px;
            font-size: 1.1em;
            width: 250px;
            border: none;
            border-radius: 25px;
            text-align: center;
            outline: none;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4757;
            box-shadow: 0px 4px 10px rgba(255, 71, 87, 0.5);
        }

        .weather-container {
            margin-top: 20px;
            padding: 20px;
            width: 320px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: 0.3s;
            color: black; /* Text color changed to black */
        }

        .weather-container:hover {
            transform: scale(1.05);
        }

        .weather-icon {
            font-size: 50px;
            margin-bottom: 10px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <h2>ðŸŒ¤ Weather Information</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="fetchWeather()">Get Weather</button>

    <div class="weather-container" id="weather">
        <p>Enter a city to get the weather details.</p>
    </div>

    <script>
        function fetchWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            const apiKey = "c95197258d66a7d796fb8935e9bdbe77"; // Replace with your API Key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById("weather").innerHTML = `
                            <div class="weather-icon">ðŸŒ¡</div>
                            <h3>${data.name}, ${data.sys.country}</h3>
                            <p>ðŸŒ¡ Temperature: ${data.main.temp}Â°C</p>
                            <p>ðŸŒ¦ Weather: ${data.weather[0].description}</p>
                            <p>ðŸ’§ Humidity: ${data.main.humidity}%</p>
                            <p>ðŸŒ¬ Wind Speed: ${data.wind.speed} m/s</p>
                        `;
                    } else {
                        document.getElementById("weather").innerHTML = `<p>${data.message}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById("weather").innerHTML = `<p>Error fetching data</p>`;
                });
        }
    </script>

</body>
</html>
